<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Aurora-Test</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="header-contact">
            <a href="tel:293939098" class="contact-txt contact-txt--telephone"
              >293 939 098</a
            >
            <a
              href="mailto:kontakt@aurorabox.pl"
              class="contact-txt contact-txt--email"
              >kontakt@aurorabox.pl</a
            >
          </div>
          <div class="header-user">
            <button class="user-btn user-btn--sign-in">Zaloguj się</button>
            <button class="user-btn user-btn--sign-up">Załóż konto</button>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="header-content">
          <div class="header-logo">
            <a class="logo-link" href="/"
              ><img class="logo-img" src="./image/logotip.png" alt="Aurora Box"
            /></a>
          </div>

          <div class="header-search">
            <input
              class="search-input"
              type="text"
              placeholder="Co chcesz kupić?"
              data-search-input
            />
            <button
              class="search-btn search-btn--mobile"
              data-search-btn
            ></button>
            <button class="search-btn"></button>
          </div>

          <div class="header-basket">
            <button class="basket-btn">
              <img class="basket-img" src="./image/basket.png" alt="Basket" />
              <span class="basket-txt">Twój koszyk</span>
              <span class="basket-counter">2</span>
            </button>
          </div>

          <nav class="header-nav">
            <button class="nav-hamburger" data-hamburger>
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
              <span class="hamburger-line"></span>
            </button>
            <ul class="nav-menu" data-menu>
              <li class="menu-item">
                <a href="" class="menu-link">kategorie</a>
              </li>
              <li class="menu-item">
                <a href="" class="menu-link">nowości</a>
              </li>
              <li class="menu-item">
                <a href="" class="menu-link">promocje</a>
              </li>
              <li class="menu-item">
                <a href="" class="menu-link menu-link--sale">wyprzedaże</a>
              </li>
              <li class="menu-item">
                <a href="" class="menu-link">kolekcje sezony</a>
              </li>
              <li class="menu-item">
                <a href="" class="menu-link">nasza oferta</a>
              </li>
              <li class="menu-item">
                <a href="" class="menu-link">trendy 2018</a>
              </li>
              <li class="menu-item"><a href="" class="menu-link">blog</a></li>
              <li class="menu-item">
                <a href="" class="menu-link">kontakt</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <script src="./js/index.js"></script>
  </body>
</html>
